<!DOCTYPE html>
{% load static %}
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    Code Sponsor -
    {% block title_block %}
      Sustain Open Source through Ethical Advertisements
    {% endblock %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div>
    {% block content %}
    {% endblock %}
  </div>

  {% block ga %}
    {% if use_ga %}
      {% include "snippets/ga.html" with ga_tracking_id=ga_tracking_id %}
    {% endif %}
  {% endblock ga %}
</body>

</html>
